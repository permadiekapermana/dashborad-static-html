                    <div class="card-body d-flex align-items-center justify-content-center">

                    <h6 class="card-title mt-3">TOTAL BENCANA ALAM GEMPA BUMI</h6>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <div class="imageholder mr-3">

            </div>
            <!-- TOTAL BENCANA ALAM KEBAKARAN -->
            <div class="col-md-2 col-sm-6 col-xs-12 text-center my-auto mb-3">
                <div class="card card-block justify-content-center" style="height: 26rem; line-height:120px;">
                    <h6 class="card-title mt-3">TOTAL BENCANA ALAM KEBAKARAN</h6>
                    <div class="card-body d-flex align-items-center justify-content-center">

        <!-- ROW 2 -->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 text-center my-auto mb-3">
                <div class="card" style="height: 26rem;">
                    <h6 class="card-title mt-3">PETA SEBARAN BENCANA</h6> <br>
                    <div class="card-body">

        <!-- ROW 3 -->

            <div class="col-md-12 col-sm-12 col-xs-12 text-center my-auto mb-3">

                    <h6 class="card-title mt-3">JUMLAH BENCANA ALAM</h6>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Chart JS -->
    <script src="chart.min.js"></script>

    <script>
    const ctx = document.getElementById('barChartJumlahKorban');
    const barChartJumlahKorban = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: "Banjir Bandang",
                backgroundColor: "blue",
                data: [3, 7, 4, 4, 3, 5, 7, 2, 6, 4, 3, 5]
            }, {
                label: "Angin Kencang",
                backgroundColor: "orange",
                data: [4, 3, 5, 1, 2, 3, 4, 5, 3, 2, 1, 2]
            }, {
                label: "Tanah Longsor",
                backgroundColor: "gray",
                data: [7, 2, 6, 1, 3, 4, 5, 3, 2, 1, 2, 3]
            }, {
                label: "Gempa Bumi",
                backgroundColor: "Yellow",
                data: [7, 1, 6, 1, 3, 4, 5, 3, 2, 1, 2, 3]
            }, {
                label: "Kebakaran",
                backgroundColor: "blue",
                data: [7, 1, 6, 1, 3, 4, 5, 3, 2, 1, 2, 3]
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>

    <!-- MapBOX API -->
    <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1IjoieXR5dHByZW1pdW0wMTAiLCJhIjoiY2wxbmJvbWMxMHNlZDNjbzNhazR2b2NrMyJ9.PSogzjOC2jmRN0G7jeu1RQ';
    const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [107.619125, -6.917464],
    zoom: 6
    });
     
    map.on('load', () => {
    map.addSource('places', {
    'type': 'geojson',
    'data': {
    'type': 'FeatureCollection',
    'features': [
    {
    'type': 'Feature',
    'properties': {
    'description':
    `<strong>Bandung</strong>
    <br><br><b>Banjir Bandang</b>
    <br>12 April 2022
    <br>16 Maret 2022
    <br>10 Februari 2022
    <br><br><b>Kebakaran</b>
    <br>12 April 2022
    <br>16 Maret 2022
    <br>10 Februari 2022`
    },
    'geometry': {
    'type': 'Point',
    'coordinates': [107.619125, -6.917464]
    }
    },
    {
    'type': 'Feature',
    'properties': {
    'description':
    `<strong>Cirebon</strong>
    <br><br><b>Banjir Bandang</b>
    <br>12 April 2022
    <br>16 Maret 2022
    <br>10 Februari 2022
    <br><br><b>Kebakaran</b>
    <br>12 April 2022
    <br>16 Maret 2022
    <br>10 Februari 2022`
    },
    'geometry': {
    'type': 'Point',
    'coordinates': [108.565611, -6.728513]
    }
    },
    {
    'type': 'Feature',
    'properties': {
    'description':
    `<strong>Majalengka</strong>
    <br><br><b>Banjir Bandang</b>
    <br>12 April 2022
    <br>16 Maret 2022
    <br>10 Februari 2022
    <br><br><b>Kebakaran</b>
    <br>12 April 2022
    <br>16 Maret 2022
    <br>10 Februari 2022`
    },
    'geometry': {
    'type': 'Point',
    'coordinates': [108.285202, -6.779060]
    }
    },
    {
    'type': 'Feature',
    'properties': {
    'description':
    `<strong>Garut</strong>
    <br><br><b>Banjir Bandang</b>
    <br>12 April 2022
    <br>16 Maret 2022
    <br>10 Februari 2022
    <br><br><b>Kebakaran</b>
    <br>12 April 2022
    <br>16 Maret 2022
    <br>10 Februari 2022`
    },
    'geometry': {
    'type': 'Point',
    'coordinates': [107.908699, -7.227906]
    }
    },
    ]
    }
    });
    // Add a layer showing the places.
    map.addLayer({
    'id': 'places',
    'type': 'circle',
    'source': 'places',
    'paint': {
    'circle-color': '#4264fb',
    'circle-radius': 6,
    'circle-stroke-width': 2,
    'circle-stroke-color': '#ffffff'
    }
    });
     
    // Create a popup, but don't add it to the map yet.
    const popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
    });
     
    map.on('mouseenter', 'places', (e) => {
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = 'pointer';
     
    // Copy coordinates array.
    const coordinates = e.features[0].geometry.coordinates.slice();
    const description = e.features[0].properties.description;
     
    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
     
    // Populate the popup and set its coordinates
    // based on the feature found.
    popup.setLngLat(coordinates).setHTML(description).addTo(map);
    });
     
    map.on('mouseleave', 'places', () => {
    map.getCanvas().style.cursor = '';
    popup.remove();
    });
    });
    </script>
