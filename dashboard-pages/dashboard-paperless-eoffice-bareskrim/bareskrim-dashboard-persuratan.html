<!DOCTYPE html>
<html>
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
     <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     

	<title>DASHBOARD SABHARA - OBJEK PENGAMANAN</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
	<style type="text/css">
		body{
			font-family: roboto;
		}
    .judul{
      text-align: center;
      font-size: 25px;
    }
    #map { 
      position: relative; 
      width: 100%; 
      height: 88%;
    }
    .container{
      flex-wrap: wrap;
    }
    .pos{
      top: 40px;
    }
	</style>
  <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="card" style="height: 20rem;">
              <div class="card-body">
                  <p style="font-size: 1.5rem;" class="text-center"><b>SURAT MASUK</b></p><br>
                  <div class="row">
                      <div class="col display-1 d-flex justify-content-center pos">
                        <img src="img/surat-masuk.png" class="img-fluid" alt="Total Kegiatan" width="100" height="100">213
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="col-md-3">
              <div class="card" style="height: 20rem;">
                  <div class="card-body">
                      <p style="font-size: 1.5rem;" class="text-center"><b>SURAT KELUAR</b></p><br>
                      <div class="row">
                          <div class="col display-1 d-flex justify-content-center pos">
                            <img src="img/surat-keluar.png" class="img-fluid" alt="Total Kegiatan" width="100" height="100">198
                          </div>
                      </div>
                  </div>
              </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="height: 20rem;">
              <div class="card-body">
                  <p style="font-size: 1.5rem;" class="text-center"><b>JUMLAH FILE</b></p><br>
                  <div class="row">
                    <div class="col display-1 d-flex justify-content-center pos">
                      <img src="img/jumlah-file.png" class="img-fluid" alt="Total Kegiatan" width="100" height="100">302
                    </div>
                  </div>
              </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="height: 20rem;">
              <div class="card-body">
                  <p style="font-size: 1.5rem;" class="text-center"><b>JUMLAH KLASIFIKASI</b></p><br>
                  <div class="row">
                    <div class="col display-1 d-flex justify-content-center pos">
                      <img src="img/jumlah-klasifikasi.png" class="img-fluid" alt="Total Kegiatan" width="100" height="100">123
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="card" style="height: 33rem;">
            <div class="card-body">
              <p class="judul"><b>STATISTIK SEPANJANG TAHUN</b></p><br>
                <div>
                    <center><canvas id="bar_statistik" height="400"></canvas></center>
                </div>
            </div>
        </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="height: 33rem;">
            <div class="card-body">
              <p class="judul"><b>STATISTIK DATA PER BULAN</b></p><br>
              <div>
                <center><canvas id="statistik_perbulan" width="350"></canvas></center>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" style="height: 33rem;">
            <div class="card-body">
              <p class="judul"><b>KLASIFIKASI</b></p><br>
              <div>
                <center><canvas id="klasifikasi" width="350"></canvas></center>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>


	<script>
		var ctx = document.getElementById("bar_statistik").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
				datasets: [{
					label: 'Surat Masuk',
					data: [35, 17, 11, 37, 22, 24, 32, 35, 24, 26, 24, 34],
					backgroundColor: [
					'rgba(75, 192, 192, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(75, 192, 192, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(75, 192, 192, 0.2)'
					],
					borderColor: [
					'rgba(75, 192, 192, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(75, 192, 192, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(75, 192, 192, 1)'
					],
					borderWidth: 1
				},
        {
					label: 'Surat Keluar',
					data: [27, 29, 10, 40, 18, 27, 35, 8, 26, 25, 22, 33],
					backgroundColor: [
					'rgba(54, 162, 235, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)'
					],
					borderColor: [
					'rgba(54, 162, 235, 1)',
					'rgba(54, 162, 235, 1)',
					'rgba(54, 162, 235, 1)',
					'rgba(54, 162, 235, 1)',
					'rgba(54, 162, 235, 1)',
					'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)'
					],
					borderWidth: 1
				}
      ]
			},
			options: {
        maintainAspectRatio: false,
        responsive: true,
				scales: {
          y: {
            beginAtZero: true
          }
				},
        plugins: {
          legend: {
            display: true,
            position: 'bottom'
          }
        }
			}
		});
	</script>
  <script>
    var ctx = document.getElementById("statistik_perbulan").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'pie',
			data: {
				labels: ["Surat Masuk", "Surat Keluar"],
				datasets: [{
					label: 'Surat',
					data: [499, 427],
					backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)'
					],
					borderColor: [
					'rgba(255,99,132,1)',
					'rgba(54, 162, 235, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
        maintainAspectRatio: false,
        responsive: true,
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero:true
						}
					}]
				},
        plugins: {
          legend: {
            display: true,
            position: 'right'
          }
        }
			}
		});  
  </script>
  <script>
    var ctx = document.getElementById("klasifikasi").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'pie',
			data: {
				labels: ["BIASA", "B-NG", "B-ND", "Sprint", "Kep"],
				datasets: [{
					label: 'Klasifikasi Surat',
					data: [12, 21, 14, 10, 3],
					backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(255, 206, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)'
					],
					borderColor: [
					'rgba(255,99,132,1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				maintainAspectRatio: false,
        responsive: true,
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero:true
						}
					}]
				},
        plugins: {
          legend: {
            display: true,
            position: 'right'
          }
        }
			}
		});  
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
