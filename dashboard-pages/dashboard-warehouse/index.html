<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- add custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dashboard Warehouse Management</title>
  </head>
  <body>
    
    <div class="container-fluid container-fluid-shorter py-4 bg-white">
        <!-- ROW 1 -->
        <div class="row">
            <!-- Filter Data -->
            <div class="col-md-4 col-sm-12 col-xs-12 mb-3">
                <div class="input-group">
                    <button class="btn btn-dark px-4 mr-3" style="border-radius: 20px;" type="submit">
                        <!-- create img tag and margin inside button -->
                        <img src="img/excel-icon.png" style="margin-right: 10px;"><span>Report</span>
                    </button>
                    <select class="form-select" data-size="5">
                      <option>Bulan</option>
                      <option>Januari</option>
                      <option>Februari</option>
                      <option>Maret</option>
                      <option>April</option>
                      <option>Mei</option>
                      <option>Juni</option>
                      <option>Juli</option>
                      <option>Agustus</option>
                      <option>September</option>
                      <option>Oktober</option>
                      <option>November</option>
                      <option>Desember</option>
                    </select>   
                    <select class="form-select" data-size="5">
                        <option>Tahun</option>
                        <option>2022</option>
                        <option>2021</option>
                      </select>                     
                </div>
            </div>
        </div>
        <!-- ROW 2 -->
        <div class="row">
            <!-- TOP 5 OUTBOUND -->
            <div class="col-md-6 col-sm-6 col-xs-12 text-center my-auto mb-3">
                <div class="card card-block justify-content-center" style="height: 45rem;">
                    <h6 class="card-title mt-3">TOP 5 OUTBOUND</h6>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <canvas id="barChartTop5Outbond"></canvas>       
                    </div>
                </div>
            </div>
            <!-- TOP 5 DEFICIT SPARE PART -->
            <div class="col-md-6 col-sm-6 col-xs-12 text-center my-auto mb-3">
                <div class="card card-block justify-content-center" style="height: 45rem;">
                    <h6 class="card-title mt-3">TOP 5 DEFICIT SPARE PART</h6>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <canvas id="pieChartTop5Deficit"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Chart JS -->
    <script src="chart.min.js"></script>

    <script>
        const ctx = document.getElementById('barChartTop5Outbond');
        const barChartJumlahKorban = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["GASKET, CYLINDER", "SPARK, PLUG", "BELT, FLAT", "GEAR, HELICAL", "NUT, SLEEVE"],
                datasets: [{
                    label: ["GASKET, CYLINDER"],
                    backgroundColor: ["blue", "blue", "blue", "blue", "blue"],
                    data: [65, 0, 0, 0, 0]
                },
                {
                    label: ["SPARK, PLUG"],
                    backgroundColor: ["orange", "orange", "orange", "orange", "orange"],
                    data: [0, 50, 0, 0, 0]
                },
                {
                    label: ["BELT, FLAT"],
                    backgroundColor: ["green", "green", "green", "green", "green"],
                    data: [0, 0, 62, 0, 0]
                },
                {
                    label: ["GEAR, HELICAL"],
                    backgroundColor: ["red", "red", "red", "red", "red"],
                    data: [0, 0, 0, 70, 0]
                },
                {
                    label: ["NUT, SLEEVE"],
                    backgroundColor: ["yellow", "yellow", "yellow", "yellow", "yellow"],
                    data: [0, 0, 0, 0, 43]
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

<script>
    const ctx2 = document.getElementById('pieChartTop5Deficit');
    const pieChartTop5Deficit = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: [
                'TRANS MISSION, MECHANICAL, NONVEHICHULAR',
                'VALVE, SAVETY RELIEF',
                'SPRING, HELICAL, COMPRESSION',
                'ROLLER, ASSEMBLY, TRACK, VEHICHULAR',
                'NUT, PLAIN, HEXAGON'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [30, 50, 40, 40, 20],
                backgroundColor: [
                '#FBBD00',
                '#5A99D3',
                '#A3A3A3',
                '#4780D6',
                '#E97C30'
                ],
                hoverOffset: 4
            }]
        }
            
        
    });
</script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
