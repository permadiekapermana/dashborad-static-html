      <div class="row">
        <div class="col-md-12">
          <div class="card" style="height: 33rem;">
            <div class="card-body">
              <p class="card-title judul"><b>Data Pelaporan Satwa Perwilayah</b></p>
                    <div id="map"></div>
                    <script>
                      mapboxgl.accessToken = 'pk.eyJ1Ijoic3lhcmlmdWRpbnlvZ2EiLCJhIjoiY2p1YnlrY3BpMGlzNjQ0bnBsM2swbnJ6NyJ9.iZN2GI1beXXVVoDtMAKW5g';
                        const map = new mapboxgl.Map({
                          container: 'map', // container ID
                          style: 'mapbox://styles/mapbox/streets-v11', // style URL
                          center: [114.554850, 0.961883], // starting position [lng, lat]
                          zoom: 3.7 // starting zoom
                        });
                   
                      map.on('load', () => {
                        map.addSource('places', {
                          'type': 'geojson',
                          'data': {
                            'type': 'FeatureCollection',
                            'features': [
                                {
                                  'type': 'Feature',
                                  'properties': {
                                    'description':
                                      `<strong><center>POLDA JAWA BARAT</center></strong>
                                      <hr>
                                      <table>
                                        <tr>
                                          <td>Wilayah</td>
                                          <td> </td>
                                          <td>Jml Laporan</td>
                                        </tr>
                                        <tr>
                                          <td>POLDA JAWABARAT</td>
                                          <td>:</td>
                                          <td>21</td>
                                        </tr>
                                        <tr>
                                          <td>POLRES BANDUNG</td>
                                          <td>:</td>
                                          <td>100</td>
                                        </tr>
                                        <tr>
                                          <td>POLRES BANDUNG BARAT</td>
                                          <td>:</td>
                                          <td>2</td>
                                        </tr>
                                        <tr>
                                          <td>POLRES CIMAHI</td>
                                          <td>:</td>
                                          <td>3</td>
                                        </tr>
                                        <tr>
                                          <td>POLRES SUMEDANG</td>
                                          <td>:</td>
                                          <td>2</td>
                                        </tr>
                                        <tr>
                                          <td>POLRES CIAMIS</td>
                                          <td>:</td>
                                          <td>3</td>
                                        </tr>
                                        <tr>
                                          <td>POLRES TASIKMALAYA</td>
                                          <td>:</td>
                                          <td>1</td>
                                        </tr>
                                        <tr>
                                          <td>POLRES GARUT</td>
                                          <td>:</td>
                                          <td>1</td>
                                        </tr>
                                      </table>`
                                  },
                                  'geometry': {
                                    'type': 'Point',
                                    'coordinates': [107.613144, -6.905977]
                                  }
                                }
                            ]
                          }
                      });
                      // Add a layer showing the places.
                      map.addLayer({
                        'id': 'places',
                        'type': 'circle',
                        'source': 'places',
                        'paint': {
                          'circle-color': '#4264fb',
                          'circle-radius': 6,
                          'circle-stroke-width': 2,
                          'circle-stroke-color': '#ffffff'
                        }
                      });
 
                      // Create a popup, but don't add it to the map yet.
                      const popup = new mapboxgl.Popup({
                        closeButton: false,
                        closeOnClick: false
                      });
 
                      map.on('mouseenter', 'places', (e) => {
                        // Change the cursor style as a UI indicator.
                        map.getCanvas().style.cursor = 'pointer';
 
                        // Copy coordinates array.
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        const description = e.features[0].properties.description;
                      
                        // Ensure that if the map is zoomed out such that multiple
                        // copies of the feature are visible, the popup appears
                        // over the copy being pointed to.
                        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                        }
                      
                        // Populate the popup and set its coordinates
                        // based on the feature found.
                        popup.setLngLat(coordinates).setHTML(description).addTo(map);
                      });
                      
                      map.on('mouseleave', 'places', () => {
                        map.getCanvas().style.cursor = '';
                        popup.remove();
                      });
                    });
                    </script>
